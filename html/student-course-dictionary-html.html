        <!-- load header -->
        <script>
            $(function(){
                $("#header").load("header-student.html");
            });
        </script>

        <!-- load footer -->
        <script>
            $(function(){
                $("#footer").load("footer.html");

    <body>

    <!-- adapted from [3/30/2021] https://www.youtube.com/watch?v=IvQAfNWnSYc&ab_channel=OnlineTutorials -->
    <header id="header">

    </header>
    <!-- end adaptation -->

    <div class="flexbox library">

        <!-- search bar -->
        <!-- Adapted from [4/1/2021]: https://mdbootstrap.com/docs/standard/forms/search/-->
        <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Type query"
                   aria-label="Search" />
        </div>

        <!-- end adaptation -->

        <div class="table-responsive">
        <!-- display courses -->
            <section>
        
                <div class="container">
                    <!-- additional heading -->
                    <h1 class="header">Course Dictionary</h1>
                </div>

                <!-- Adapted from [4/16/2021]:https://getbootstrap.com/docs/4.0/content/tables/, https://medium.com/appnroll-publication/5-practical-solutions-to-make-responsive-data-tables-ff031c48b122 -->
                <table class="table table-striped table-bordered table-sm">
                    <tr>
                        <th>Course Id</th>
                        <th>Semester</th>
                        <th>Course Name</th>
                        <th>Department</th>
                        <th>Instructor</th>
                        <th>Student Roster</th>
                        <th>Description</th>
                        <th>Schedule</th>
                        <th>Enrollment Deadline</th>
                    </tr>
                    <tr>
                        <td>Test a</td>
                        <td>Test b</td>
                        <td>Test c</td>
                        <td>Test d</td>
                        <td>Test e</td>
                        <td>Test f</td>
                        <td>Test g</td>
                        <td>Test h</td>
                        <td>Test i</td>
                    </tr>
                </table>
                <!-- end adaptation -->
            </section>
        </div>
	</div>
